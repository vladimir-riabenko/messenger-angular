<div class="user-items-wrapper">
  <mat-card *ngFor="let friend of friendsList" class="user-item">
    <div class="user-item-content-wrapper">
      <div class="avatar">
        <svg viewBox="-15 0 50 50" xmlns="http://www.w3.org/2000/svg" fill="#ffffff">
          <style>
            .heavy { font: bold 30px sans-serif; }
          </style>
          <text x="0" y="35" class="heavy">{{ friend.userName.charAt(0).toUpperCase() }}</text>
        </svg>
      </div>
      <span class="username">{{ friend.userName }}</span>
      <div class="actions">
        <button *ngIf="data" mat-raised-button color="primary" (click)="AddToChatroom(friend.id, data)">Add to chat</button>
        <button *ngIf="!data" mat-raised-button color="warn" (click)="DeleteFriend(friend.id)">Delete friend</button>
      </div>
    </div>
  </mat-card>
</div>
